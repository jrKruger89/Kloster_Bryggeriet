            <figure class="label_figure">
                <img class="beer_label" src="../img/label.webp" alt="Svendeøl mærkat">
                <figcaption class="label_caption">
                    <p class="section_text">
                        Navnet stammer fra lager-</br>
                        lister fundet ved Øm Kloster.</br>
                        Dette var en af de øltyper</br>
                        som blev brygget af munkene</br>
                        selv. Dette var samtidig også</br>
                        en af de øl som der var mest</br>
                        af i klosteret og navnet,</br>
                        SVENDEØL, er en betegnelse</br>
                        brugt da dette var en hverdags-øl</br>
                        drukket til stort set alle måltider.</br>
                        Der er gjort lidt ekstra ud af</br>
                        denne nye, opdaterede version</br>
                        men med respekt for originalen.</br>
                        Udover økologisk</br>
                        bygmalt og humle</br>
                        er der tilsat rønnebær og anis,</br>
                        hvilket giver øllen et pust af friskhed.</br>
                        Øllen har en smuk ravgylden farve</br>
                        og et lag af hvidt vedholdende</br>
                        skum på toppen.</br>
                    </p>
                </figcaption>
            </figure>
        </section>
