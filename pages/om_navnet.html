            <figure class="label_figure">
                <img class="beer_label" src="../img/label.webp" alt="Svendeøl mærkat">
                <figcaption class="label_caption">
                    <p class="section_text">
                        Navnet stammer fra lagerlister
                        fundet ved Øm Kloster.
                        Dette var en af de øltyper
                        som blev brygget af munkene
                        selv. Dette var samtidig også
                        en af de øl som der var mest
                        af i klosteret og navnet,
                        SVENDEØL, er en betegnelse
                        brugt da dette var en hverdags-øl
                        drukket til stort set alle måltider.
                        Der er gjort lidt ekstra ud af
                        denne nye, opdaterede version
                        men med respekt for originalen.
                        Udover økologisk bygmalt og humle
                        er der tilsat rønnebær og anis,
                        hvilket giver øllen et pust af friskhed.
                        Øllen har en smuk ravgylden farve
                        og et lag af hvidt vedholdende
                        skum på toppen.
                    </p>
                </figcaption>
